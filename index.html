<!DOCTYPE html>
<html>

<head>
    <!--BootStrap.css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Meta Viewport-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        #map{height: 400px;}
        .small{font-size:1em;}
    </style>
</head>

<body class="bg-light" >
    <!--Start-->
    <div class="container">

        <!--EarthquakeByCity-->
        <div class="jumbotron shadow">
            <h1 class="display-4">Earthquake Finder</h1>
            <p class="font-weight-light font-italic">Powered by
                <a target="_blank" rel="noopener noreferrer" href="http://www.geonames.org">GeoNames API</a> &
                <a target="_blank" rel="noopener noreferrer" href="https://cloud.google.com/maps-platform/">Google Maps API </a>
            </p>
            <p class="font-weight-light">Created by
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/Aronpd1">Aronpd1</a>
            </p>
            <hr class="my-4">
            <p>Type below the name of any city to find the last 10 earthquakes that occurred there</p>
            <input id="searchInput" type="text" placeholder="Search here">
            <div id="map"></div>
        </div><!--/EarthquakeByCity-->

        <!--Top10-->
        <div class="card shadow">
            <h5 class="card-header">The largest ones</h5>
            <div class="card-body">
                <p id="top10div" class="card-text">Discover the top 10 largest earthquakes in the world for the last 12 months</p>
                <table id="top10" class="table table-hover table-sm text-center" hidden>
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Magnitude</th>
                            <th scope="col">Lon</th>
                            <th scope="col">Lat</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>                
            </div>
        </div><!--/Top10-->

    </div><!--/End-->
<!--Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaf4OdD_ywTRGqf6fR9mhyB9Vgsit1-EE&libraries=places&callback=initAutocomplete" 
async defer></script>
</body>
</html>
